<!-- type_bande_list.html -->
{% extends 'ispace/base.html' %}
{% block content %}
<div class="container py-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h3><i class="bi bi-tags"></i> Types de Bande</h3>
                <a href="{% url 'type_bande_add' %}" class="btn btn-light">
                    <i class="bi bi-plus-circle"></i> Ajouter
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Libell√©</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for type in types %}
                        <tr>
                            <td>{{ type.id }}</td>
                            <td>{{ type.libelle }}</td>
                            <td>
                                <div class="btn-group">
                                    <a href="{% url 'type_bande_edit' type.id %}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a href="{% url 'type_bande_delete' type.id %}" class="btn btn-sm btn-danger" 
                                       onclick="return confirm('Supprimer ce type?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
