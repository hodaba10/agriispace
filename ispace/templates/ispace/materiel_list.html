<!-- materiel_list.html -->
{% extends 'ispace/base.html' %}
{% block content %}
<div class="container py-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h3><i class="bi bi-tools"></i> Gestion du Matériel</h3>
                <a href="{% url 'materiel_add' %}" class="btn btn-light">
                    <i class="bi bi-plus-circle"></i> Ajouter
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Bâtiment</th>
                            <th>Désignation</th>
                            <th>Quantité</th>
                            <th>Date Ajout</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for mat in materiels %}
                        <tr>
                            <td>{{ mat.batiment.designation }}</td>
                            <td>{{ mat.designation }}</td>
                            <td>{{ mat.quantite }}</td>
                            <td>{{ mat.date_ajout|date:"d/m/Y" }}</td>
                            <td>
                                <div class="btn-group">
                                    <a href="{% url 'materiel_edit' mat.id %}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a href="{% url 'materiel_delete' mat.id %}" class="btn btn-sm btn-danger" 
                                       onclick="return confirm('Supprimer ce matériel?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
