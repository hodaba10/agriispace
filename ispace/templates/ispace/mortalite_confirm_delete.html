{% extends 'ispace/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4><i class="bi bi-exclamation-triangle-fill"></i> Confirmer la suppression</h4>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer cette mortalité enregistrée le <strong>{{ object.date }}</strong> pour la bande <strong>{{ object.bande.code_bande }}</strong> avec <strong>{{ object.effectif }}</strong> morts ?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                <a href="{% url 'mortalite_list' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
